<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Metro 2 CRM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#AF52DE" />
  <script src="https://cdn.tailwindcss.com"></script>
<script>
(() => {
  const themes = {
    purple:{accent:'#AF52DE',hover:'#9333EA',bg:'#AF52DE',
            glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'},
    blue:{accent:'#007AFF',hover:'#005BB5',bg:'#007AFF',
          glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'},
    green:{accent:'#34C759',hover:'#248A3D',bg:'#34C759',
           glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'}
    // â€¦keep the rest of your themes
  };
  const name = localStorage.getItem('theme') || 'purple';
  const t = themes[name] || themes.purple;
  const r = document.documentElement.style;
  r.setProperty('--accent', t.accent);
  r.setProperty('--accent-hover', t.hover);
  r.setProperty('--accent-bg', t.bg);
  r.setProperty('--glass-bg', t.glassBg);
  r.setProperty('--glass-brd', t.glassBrd);
  r.setProperty('--btn-text', '#fff');
  document.documentElement.style.visibility = 'hidden';
  document.addEventListener('DOMContentLoaded', () => {
    document.documentElement.style.visibility = '';
  });
})();
</script>
<link rel="stylesheet" href="/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="glass card w-full max-w-sm space-y-4">
    <h1 class="text-xl font-semibold text-center">Sign in</h1>
    <div id="err" class="hidden p-2 text-sm text-red-700 bg-red-50 border border-red-200 rounded"></div>
    <input id="username" type="text" placeholder="Username" class="w-full border rounded px-3 py-2" />
    <input id="password" type="password" placeholder="Password" class="w-full border rounded px-3 py-2" />
    <div class="flex justify-around text-sm">
      <label class="flex items-center gap-1">
        <input type="radio" name="role" value="host" checked /> Host
      </label>
      <label class="flex items-center gap-1">
        <input type="radio" name="role" value="client" /> Client
      </label>
      <label class="flex items-center gap-1">
        <input type="radio" name="role" value="team" /> Team Member
      </label>
    </div>
    <button id="btnLogin" class="btn w-full">Login</button>
    <button id="btnRegister" class="btn w-full" style="background:var(--green-bg)">Register</button>
    <button id="btnReset" class="btn w-full" style="background:var(--accent-bg)">Reset Password</button>
  </div>
  <script type="module" src="/common.js"></script>
  <script src="/login.js"></script>
</body>
</html>
