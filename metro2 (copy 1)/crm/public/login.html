<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In - Metro 2 CRM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#7C3AED" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/evolv-dark.css">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .gradient-bg {
      background: #0a0a0a;
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(212, 168, 83, 0.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, #d4a853 0%, #c4973e 100%);
      color: #0a0a0a;
      font-weight: 700;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(212, 168, 83, 0.5);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 168, 83, 0.3);
      color: #d4a853;
      transition: all 0.2s ease;
    }
    .btn-secondary:hover {
      background: rgba(212, 168, 83, 0.1);
      border-color: rgba(212, 168, 83, 0.5);
    }
    .glass-card {
      background: rgba(18, 18, 22, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .role-option {
      transition: all 0.15s ease;
      background: rgba(255,255,255,0.03);
      border-color: rgba(255,255,255,0.1) !important;
    }
    .role-option:hover {
      background: rgba(212, 168, 83, 0.08);
    }
    .role-option.selected {
      background: rgba(212, 168, 83, 0.12);
      border-color: #d4a853 !important;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg">
  <div class="min-h-screen flex flex-col">
    <header class="p-4">
      <a href="/" class="inline-flex items-center gap-2 text-violet-200 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        <span class="text-sm font-medium">Back to home</span>
      </a>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4" style="background:linear-gradient(135deg,#d4a853,#c4973e);box-shadow:0 8px 32px rgba(212,168,83,0.3)">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
          </div>
          <h1 class="text-2xl font-bold text-white" style="letter-spacing:0.05em">EVOLV.AI</h1>
          <p class="text-violet-200 mt-1" style="color:#888">Sign in to your professional dashboard</p>
        </div>

        <div class="glass-card rounded-2xl shadow-2xl p-8">
          <div id="err" class="hidden mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl"></div>

          <div class="space-y-5">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input id="username" type="text" placeholder="Enter your username" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-violet-500 outline-none transition-all" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input id="password" type="password" placeholder="Enter your password" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-violet-500 outline-none transition-all" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Sign in as</label>
              <div class="grid grid-cols-3 gap-2">
                <label class="role-option selected flex items-center justify-center gap-1.5 p-3 border-2 border-violet-500 rounded-xl cursor-pointer text-center">
                  <input type="radio" name="role" value="host" checked class="sr-only" />
                  <svg class="w-4 h-4 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <span class="text-sm font-medium text-gray-900">Host</span>
                </label>
                <label class="role-option flex items-center justify-center gap-1.5 p-3 border-2 border-gray-200 rounded-xl cursor-pointer text-center">
                  <input type="radio" name="role" value="client" class="sr-only" />
                  <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                  <span class="text-sm font-medium text-gray-700">Client</span>
                </label>
                <label class="role-option flex items-center justify-center gap-1.5 p-3 border-2 border-gray-200 rounded-xl cursor-pointer text-center">
                  <input type="radio" name="role" value="team" class="sr-only" />
                  <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                  <span class="text-sm font-medium text-gray-700">Team</span>
                </label>
              </div>
            </div>

            <button id="btnLogin" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-semibold text-base">
              Sign In
            </button>

            <div class="grid grid-cols-2 gap-3">
              <button id="btnRegister" class="py-2.5 px-4 rounded-xl text-sm font-medium text-violet-700 bg-violet-50 hover:bg-violet-100 transition-colors">
                Create Account
              </button>
              <button id="btnReset" class="py-2.5 px-4 rounded-xl text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 transition-colors">
                Reset Password
              </button>
            </div>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-xs text-violet-300">Secure enterprise-grade credit repair platform</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/common.js"></script>
  <script>
    document.querySelectorAll('input[name="role"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.querySelectorAll('.role-option').forEach(label => {
          label.classList.remove('selected');
          label.classList.remove('border-violet-500');
          label.classList.add('border-gray-200');
          label.querySelector('svg').classList.remove('text-violet-600');
          label.querySelector('svg').classList.add('text-gray-500');
        });
        const selected = radio.closest('label');
        selected.classList.add('selected');
        selected.classList.remove('border-gray-200');
        selected.classList.add('border-violet-500');
        selected.querySelector('svg').classList.remove('text-gray-500');
        selected.querySelector('svg').classList.add('text-violet-600');
      });
    });
  </script>
  <script src="/login.js"></script>
</body>
</html>
