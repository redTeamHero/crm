<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Team Member {{name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
(() => {
  const themes = {
    purple:{accent:'#AF52DE',hover:'#9333EA',bg:'#AF52DE',
            glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'},
    blue:{accent:'#007AFF',hover:'#005BB5',bg:'#007AFF',
          glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'},
    green:{accent:'#34C759',hover:'#248A3D',bg:'#34C759',
           glassBg:'rgba(255,255,255,0.4)',glassBrd:'rgba(255,255,255,0.25)'}
    // â€¦keep the rest of your themes
  };
  const name = localStorage.getItem('theme') || 'purple';
  const t = themes[name] || themes.purple;
  const r = document.documentElement.style;
  r.setProperty('--accent', t.accent);
  r.setProperty('--accent-hover', t.hover);
  r.setProperty('--accent-bg', t.bg);
  r.setProperty('--glass-bg', t.glassBg);
  r.setProperty('--glass-brd', t.glassBrd);
  r.setProperty('--btn-text', '#fff');
  document.documentElement.style.visibility = 'hidden';
  document.addEventListener('DOMContentLoaded', () => {
    document.documentElement.style.visibility = '';
  });
})();
</script>
<link rel="stylesheet" href="/style.css">
</head>
<body class="p-4">
  <div id="login">
    <h1 class="text-xl mb-2">Team Member Login</h1>
    <input id="pw" type="password" class="input mb-2" placeholder="Password" />
    <button id="loginBtn" class="btn">Login</button>
  </div>
  <div id="reset" class="hidden">
    <h1 class="text-xl mb-2">Reset Password</h1>
    <input id="newPw" type="password" class="input mb-2" placeholder="New Password" />
    <button id="resetBtn" class="btn">Set Password</button>
  </div>
  <div id="dashboard" class="hidden">
    <nav class="mb-4 flex gap-2">
      <a href="#" class="btn">Dashboard</a>
      <a href="#clients" class="btn">Client</a>
      <a href="#leads" class="btn">Leads</a>
      <a href="#billing" class="btn">Billing</a>
      <a href="#schedule" class="btn">Schedule</a>
    </nav>
    <h2 class="text-lg">Welcome, {{name}}</h2>
  </div>
<script>
const token = "{{token}}";
function showDash(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('reset').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
}
document.getElementById('loginBtn').onclick = async () => {
  const pw = document.getElementById('pw').value;
  const res = await fetch(`/api/team/${token}/login`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({password: pw})
  });
  const data = await res.json();
  if(!data.ok){ alert('Login failed'); return; }
  if(data.mustReset){
    document.getElementById('login').classList.add('hidden');
    document.getElementById('reset').classList.remove('hidden');
  }else{
    showDash();
  }
};
document.getElementById('resetBtn').onclick = async () => {
  const pw = document.getElementById('newPw').value;
  const res = await fetch(`/api/team/${token}/reset`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({password: pw})
  });
  const data = await res.json();
  if(data.ok){ showDash(); }
  else{ alert('Reset failed'); }
};
</script>
</body>
</html>
