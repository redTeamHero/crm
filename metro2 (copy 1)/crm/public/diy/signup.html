<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Get Started - Fix My Credit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#059669" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 50%, #a7f3d0 100%);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    .plan-card {
      transition: all 0.2s ease;
    }
    .plan-card:hover {
      transform: translateY(-2px);
    }
    .plan-card.selected {
      border-color: #10b981;
      background: #ecfdf5;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg">
  <div class="min-h-screen flex flex-col">
    <header class="p-4">
      <a href="/" class="inline-flex items-center gap-2 text-emerald-700 hover:text-emerald-800">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        <span class="text-sm font-medium">Back to home</span>
      </a>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-lg">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-emerald-600 mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Start fixing your credit</h1>
          <p class="text-gray-600 mt-1">Create your account in under 2 minutes</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
          <div id="err" class="hidden mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl"></div>

          <div class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                <input id="firstName" type="text" placeholder="John" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                <input id="lastName" type="text" placeholder="Doe" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
              <input id="email" type="email" placeholder="you@example.com" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Create password</label>
              <input id="password" type="password" placeholder="At least 8 characters" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
            </div>

            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
              <input id="confirmPassword" type="password" placeholder="Repeat your password" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
            </div>

            <div class="pt-2">
              <label class="block text-sm font-medium text-gray-700 mb-3">Choose your plan</label>
              <div class="space-y-3">
                <label class="plan-card block p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
                  <div class="flex items-center gap-3">
                    <input type="radio" name="plan" value="free" checked class="w-4 h-4 text-emerald-600 focus:ring-emerald-500" />
                    <div class="flex-1">
                      <div class="flex items-center gap-2">
                        <span class="font-semibold text-gray-900">Free</span>
                        <span class="text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded-full">$0/mo</span>
                      </div>
                      <p class="text-sm text-gray-500 mt-0.5">View your report and learn about credit repair</p>
                    </div>
                  </div>
                </label>

                <label class="plan-card block p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
                  <div class="flex items-center gap-3">
                    <input type="radio" name="plan" value="basic" class="w-4 h-4 text-emerald-600 focus:ring-emerald-500" />
                    <div class="flex-1">
                      <div class="flex items-center gap-2">
                        <span class="font-semibold text-gray-900">Basic</span>
                        <span class="text-xs px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded-full">$19/mo</span>
                      </div>
                      <p class="text-sm text-gray-500 mt-0.5">Run audits, generate up to 5 dispute letters/month</p>
                    </div>
                  </div>
                </label>

                <label class="plan-card block p-4 border-2 border-emerald-500 rounded-xl cursor-pointer bg-emerald-50">
                  <div class="flex items-center gap-3">
                    <input type="radio" name="plan" value="pro" class="w-4 h-4 text-emerald-600 focus:ring-emerald-500" />
                    <div class="flex-1">
                      <div class="flex items-center gap-2">
                        <span class="font-semibold text-gray-900">Pro</span>
                        <span class="text-xs px-2 py-0.5 bg-emerald-600 text-white rounded-full">$49/mo</span>
                        <span class="text-xs px-2 py-0.5 bg-amber-100 text-amber-700 rounded-full">Popular</span>
                      </div>
                      <p class="text-sm text-gray-500 mt-0.5">Unlimited letters, automation, priority support</p>
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <button id="btnSignup" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-semibold text-base mt-2">
              Create My Account
            </button>

            <p class="text-xs text-center text-gray-500">
              By creating an account, you agree to our Terms of Service and Privacy Policy
            </p>
          </div>

          <div class="mt-6 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-600 text-sm">
              Already have an account? 
              <a href="/diy/login" class="text-emerald-600 hover:text-emerald-700 font-semibold">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/diy/signup.js"></script>
</body>
</html>
