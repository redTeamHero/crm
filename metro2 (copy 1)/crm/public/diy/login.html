<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In - Fix My Credit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#059669" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 50%, #a7f3d0 100%);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg">
  <div class="min-h-screen flex flex-col">
    <header class="p-4">
      <a href="/" class="inline-flex items-center gap-2 text-emerald-700 hover:text-emerald-800">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        <span class="text-sm font-medium">Back to home</span>
      </a>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-emerald-600 mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
          <p class="text-gray-600 mt-1">Sign in to continue fixing your credit</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
          <div id="err" class="hidden mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl"></div>

          <div class="space-y-5">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
              <input id="email" type="email" placeholder="you@example.com" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input id="password" type="password" placeholder="Enter your password" class="input-focus w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-emerald-500 outline-none transition-all" />
            </div>

            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
                <span class="text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Forgot password?</a>
            </div>

            <button id="btnLogin" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-semibold text-base">
              Sign In
            </button>
          </div>

          <div class="mt-6 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-600 text-sm">
              New to credit repair? 
              <a href="/diy/signup" class="text-emerald-600 hover:text-emerald-700 font-semibold">Create your free account</a>
            </p>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-xs text-gray-500">Your data is encrypted and secure</p>
        </div>
      </div>
    </main>
  </div>
  <script src="/diy/login.js"></script>
</body>
</html>
