<!DOCTYPE html>

<head>

</head>
<body>
  <header class="p-4">

        <a href="/schedule" class="btn">Schedule</a>
      <a href="/billing" class="btn">Billing</a>
      <div class="relative group">
        <a href="/settings" class="btn">Settings</a>
        <div class="absolute hidden group-hover:flex flex-col right-0 top-full mt-2 glass card p-2 gap-2 z-10">
          <a id="navCompany" href="/my-company" class="btn text-sm">My Company</a>
          <a href="/letters" class="btn text-sm">Letter</a>

      </div>

  </div>
</header>
  <main class="max-w-3xl mx-auto p-6">

  <div id="quiz" class="mt-4 space-y-4"></div>

      <div class="mt-4 flex items-center gap-3">
        <button id="btnSubmit" class="border rounded px-4 py-2">Submit</button>
        <button id="btnRetry" class="border rounded px-4 py-2">Retry</button>
        <div id="result" class="text-sm font-medium"></div>
      </div>
    </div>
  </main>

  <script type="module" src="quiz.js"></script>
  <script src="/common.js"></script>
  <script src="/hotkeys.js"></script>
</body>
</html>
