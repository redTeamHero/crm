<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="p-4">
  <div class="max-w-7xl mx-auto glass card flex items-center justify-between">
    <div class="text-xl font-semibold">Metro 2 CRM</div>
    <div class="flex items-center gap-2">
      <a href="/dashboard" class="btn">Dashboard</a>
      <a href="/clients" class="btn">Clients</a>
      <a href="/leads" class="btn">Leads</a>
      <a href="/schedule" class="btn">Schedule</a>
      <a id="navCompany" href="/my-company" class="btn">My Company</a>
      <a href="/billing" class="btn">Billing</a>
      <a href="/letters" class="btn">Letter</a>
      <a href="/library" class="btn">Library</a>
      <button id="btnCreditors" class="btn" data-tip="Creditor Library">Creditors</button>
      <button id="btnHelp" class="btn" data-tip="Help (H)">Help</button>
    </div>
  </div>
</header>
<main class="max-w-7xl mx-auto p-4 space-y-4">
  <div class="glass card">
    <div class="font-medium mb-2">Letter Templates</div>
    <div id="tplList" class="space-y-2"></div>
    <form id="tplForm" class="mt-4 flex flex-col gap-2">
      <input id="tplName" class="border rounded px-2 py-1 text-sm" placeholder="Template name" />
      <textarea id="tplBody" class="border rounded p-2 text-sm" rows="4" placeholder="Template body"></textarea>
      <button class="btn text-sm self-start" type="submit">Add Template</button>
    </form>
  </div>

  <div class="glass card">
    <div class="font-medium mb-2">Sequences</div>
    <div id="seqList" class="space-y-2"></div>
    <form id="seqForm" class="mt-4 flex flex-col gap-2">
      <input id="seqName" class="border rounded px-2 py-1 text-sm" placeholder="Sequence name" />
      <input id="seqTemplates" class="border rounded px-2 py-1 text-sm" placeholder="Template IDs (comma separated)" />
      <button class="btn text-sm self-start" type="submit">Add Sequence</button>
    </form>
  </div>

  <div class="glass card">
    <div class="font-medium mb-2">Contracts</div>
    <div id="contractList" class="space-y-2"></div>
    <form id="contractForm" class="mt-4 flex flex-col gap-2">
      <input id="contractName" class="border rounded px-2 py-1 text-sm" placeholder="Contract name" />
      <textarea id="contractBody" class="border rounded p-2 text-sm" rows="4" placeholder="Contract body"></textarea>
      <button class="btn text-sm self-start" type="submit">Add Contract</button>
    </form>
  </div>
</main>
<script src="/common.js"></script>
<script src="/hotkeys.js"></script>
<script src="/library.js" type="module"></script>
</body>
</html>
